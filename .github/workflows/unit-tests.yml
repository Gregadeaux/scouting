name: Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read coverage summary
            let coverageSummary = 'Coverage report generated. Check artifacts for details.';

            try {
              const summaryPath = path.join(process.cwd(), 'coverage', 'coverage-summary.json');
              if (fs.existsSync(summaryPath)) {
                const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
                const total = summary.total;

                coverageSummary = `## ðŸ“Š Coverage Report

| Metric | Coverage | Threshold |
|--------|----------|-----------|
| Lines | ${total.lines.pct.toFixed(2)}% | 60% ${total.lines.pct >= 60 ? 'âœ…' : 'âŒ'} |
| Statements | ${total.statements.pct.toFixed(2)}% | 60% ${total.statements.pct >= 60 ? 'âœ…' : 'âŒ'} |
| Functions | ${total.functions.pct.toFixed(2)}% | 45% ${total.functions.pct >= 45 ? 'âœ…' : 'âŒ'} |
| Branches | ${total.branches.pct.toFixed(2)}% | 60% ${total.branches.pct >= 60 ? 'âœ…' : 'âŒ'} |

Full report available in workflow artifacts.`;
              }
            } catch (error) {
              console.log('Could not read coverage summary:', error.message);
            }

            // Create or update comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“Š Coverage Report')
            );

            const commentBody = `${coverageSummary}\n\nðŸ¤– *Updated by unit-tests workflow*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }
